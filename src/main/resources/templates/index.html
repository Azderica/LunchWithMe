<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>점심 신청</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>오늘의 점심 신청</h1>
        
        <div th:if="${isSignupTime}" id="signup-form">
            <form hx-post="/submit-lunch" 
                  hx-target="#result" 
                  class="mb-4">
                <div class="mb-3">
                    <label for="userId" class="form-label">아이디:</label>
                    <input type="text" 
                           class="form-control" 
                           id="userId" 
                           name="userId" 
                           required>
                </div>
                <div class="mb-3">
                    <label for="menu" class="form-label">희망 메뉴:</label>
                    <input type="text" 
                           class="form-control" 
                           id="menu" 
                           name="menu" 
                           required>
                </div>
                <button type="submit" class="btn btn-primary">신청하기</button>
            </form>
        </div>
        
        <div th:unless="${isSignupTime}" class="alert alert-warning">
            신청 가능 시간이 아닙니다. (신청 시간: 09:00 ~ 11:00)
        </div>

        <div id="result"></div>

        <!-- 신청 목록 표시 -->
        <div class="mt-4">
            <h3>오늘의 신청 현황</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>아이디</th>
                        <th>메뉴</th>
                        <th>신청 시간</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="signup : ${signups}">
                        <td th:text="${signup.userId}"></td>
                        <td th:text="${signup.menu}"></td>
                        <td th:text="${#temporals.format(signup.signupTime, 'HH:mm')}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
