<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>점심 신청</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>점심 신청 시스템</h2>
        <div>
            <span th:text="${session.userId + '님 환영합니다'}" class="me-3"></span>
            <a href="/logout" class="btn btn-secondary">로그아웃</a>
        </div>
    </div>

    <!-- 신청 여부에 따른 다른 화면 표시 -->
    <div th:if="${hasSignup}">
        <!-- 이미 신청한 경우 -->
        <div class="card mb-4">
            <div class="card-header">
                <h4>나의 신청 내역</h4>
            </div>
            <div class="card-body">
                <p>메뉴: <span th:text="${mySignup.menu}"></span></p>
                <p>신청 시간: <span th:text="${#temporals.format(mySignup.signupTime, 'HH:mm')}"></span></p>
                <form th:action="@{/cancel-signup}" method="post"
                      th:if="${isSignupTime}"
                      hx-post="/cancel-signup"
                      hx-target="#main-content">
                    <button type="submit" class="btn btn-danger">신청 취소</button>
                </form>
            </div>
        </div>
    </div>

    <div th:unless="${hasSignup}" th:if="${isSignupTime}">
        <!-- 신청하지 않은 경우 -->
        <div class="card mb-4">
            <div class="card-header">
                <h4>점심 신청하기</h4>
            </div>
            <div class="card-body">
                <form hx-post="/submit-lunch"
                      hx-target="#main-content">
                    <div class="mb-3">
                        <label for="menu" class="form-label">희망 메뉴:</label>
                        <input type="text"
                               class="form-control"
                               id="menu"
                               name="menu"
                               required>
                    </div>
                    <button type="submit" class="btn btn-primary">신청하기</button>
                </form>
            </div>
        </div>
    </div>

    <div th:unless="${isSignupTime}" class="alert alert-warning">
        신청 가능 시간이 아닙니다. (신청 시간: 09:00 ~ 11:00)
    </div>

    <!-- 전체 신청 현황 -->
    <div class="card">
        <div class="card-header">
            <h4>전체 신청 현황</h4>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th>아이디</th>
                    <th>메뉴</th>
                    <th>신청 시간</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="signup : ${allSignups}">
                    <td th:text="${signup.userId}"></td>
                    <td th:text="${signup.menu}"></td>
                    <td th:text="${#temporals.format(signup.signupTime, 'HH:mm')}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
